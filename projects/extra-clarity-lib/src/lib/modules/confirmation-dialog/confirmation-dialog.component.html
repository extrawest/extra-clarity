<clr-modal [clrModalOpen]="true" [clrModalClosable]="config.closable" (close)="onClose(ConfirmationType.Cancel)">
  <h3 class="modal-title">{{ config.title }}</h3>

  <div class="modal-body">
    <p>{{ config.message }}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="onClose(ConfirmationType.Reject)">
      No
    </button>

    <button type="button" class="btn btn-primary" (click)="onClose(ConfirmationType.Accept)">
      Ok
    </button>
  </div>
</clr-modal>
