<h3 class="p2 filter-title">Filter by {{ propertyDisplayName }}</h3>
<form [formGroup]="form">
  <clr-radio-wrapper *ngFor="let value of values">
    <input type="radio" clrRadio [value]="value" formControlName="input" />
    <label>{{ value.toString() | titlecase }}</label>
  </clr-radio-wrapper>
  <button
    type="button"
    class="btn btn-icon btn-block btn-sm"
    (click)="reset()"
    [disabled]="!isDirty"
  >
    <clr-icon shape="refresh"></clr-icon>
    RESET
  </button>
</form>
