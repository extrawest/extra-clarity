<clr-toggle-wrapper>
  <input
    type="checkbox"
    clrToggle
    [formControl]="toggleControl"
    (change)="onToggle()"
    class="form-control"
  >
  <label class="p5 text-label">
    <ng-container *ngIf="toggleControl.value && _period > 0; else disabled">
      {{ refreshing ? commonStrings.keys.autoRefresh.refreshing : timeMessage }}
    </ng-container>
    <ng-template #disabled>
      {{ commonStrings.keys.autoRefresh.disabled }}
    </ng-template>
  </label>
</clr-toggle-wrapper>
