<clr-toggle-wrapper>
  <input
    type="checkbox"
    clrToggle
    [formControl]="toggleControl"
    (change)="onToggle()"
    class="form-control"
  />
  <label>
    @if (!toggleControl.value || _period <= 0) {
      {{ commonStrings.keys.autoRefresh.disabled }}
    } @else if (refreshing) {
      {{ commonStrings.keys.autoRefresh.refreshing }}
    } @else {
      {{ timeMessage }}
    }
  </label>
</clr-toggle-wrapper>
