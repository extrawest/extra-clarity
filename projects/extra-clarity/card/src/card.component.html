<div
  class="card"
  [class.loading]="loading"
  [class.empty]="empty"
  [class.has-error]="error"
>
  <ec-card-header *ngIf="title">
    <div class="card-header-title">{{ title }}</div>

    <div class="card-header-actions">
      <ng-content select="[ec-card-header-actions]"></ng-content>
    </div>
  </ec-card-header>

  <ec-card-block>
    <ng-container *ngIf="!empty && !error">
      <ng-content></ng-content>
    </ng-container>

    <ec-progress-spinner
      [showSpinner]="loading"
    ></ec-progress-spinner>

    <div
      *ngIf="!loading && error"
      class="card-placeholder"
    >
      <div class="text-center">Something went wrong.<br>Try to reload data.</div>
      <button (click)="onReload()" class="btn btn-sm" style="margin-top: 1rem">Reload</button>
    </div>

    <div
      *ngIf="empty && !loading && !error"
      class="card-placeholder"
    >
      <div class="text-center">No data</div>
    </div>
  </ec-card-block>

  <ng-content select="ec-card-footer, [ecCardFooter]"></ng-content>
</div>
