<clr-modal
  [clrModalOpen]="true"
  [clrModalClosable]="config.closable ?? closable"
  [clrModalStaticBackdrop]="!(config.closableBackdrop ?? closableBackdrop)"
  [clrModalSize]="config.size ?? size"
  (clrModalOpenChange)="onClose()"
>
  <ng-content select="[dialog-title]" class="modal-title"></ng-content>
  <ng-content select="[dialog-content]" class="modal-body"></ng-content>
  <ng-content select="[dialog-footer]" class="modal-footer"></ng-content>
</clr-modal>
