<ec-date-time-input
  #inputStart
  label="From"
  [disabled]="disabled"
  [withTime]="withTime"
  [(value)]="visualRange.start"
/>

<ec-date-time-input
  #inputEnd
  label="To"
  [disabled]="disabled"
  [withTime]="withTime"
  [(value)]="visualRange.end"
/>

<div class="apply-discard-group">
  <button
    type="button"
    class="btn btn-sm btn-primary"
    [disabled]="!forceEnabledButtons && (disabled || (!isRangeModified || isAnyInputInvalid))"
    (click)="onApply()"
  >
    <!-- <cds-icon shape="check" /> -->
    Apply
  </button>
  <button
    type="button"
    class="btn btn-sm btn-danger-outline"
    [disabled]="!forceEnabledButtons && (disabled || (!isRangeModified && !isAnyInputInvalid))"
    (click)="onDiscard()"
  >
    <!-- <cds-icon shape="undo" /> -->
    Discard
  </button>
</div>
