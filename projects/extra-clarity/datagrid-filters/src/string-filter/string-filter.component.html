<div [style.width.px]="widthPx">
  <ng-container *ngIf="!configErrors.length; else wrongConfig">
    <clr-input-container>
      <input
        #inputElement
        clrInput
        [formControl]="formControl"
        [placeholder]="placeholder"
        type="text"
        autocomplete="off"
      />
      <clr-control-helper *ngIf="isValueTooShort && minLength > 1">
        Please provide at least {{ minLength }} characters
      </clr-control-helper>
      <clr-control-helper *ngIf="!isValueTooShort">
        Searching for a {{ fullMatch ? 'full' : 'partial' }} match in '{{ propertyDisplayName }}'
      </clr-control-helper>
      <clr-control-error>
        {{ validationErrorMessage }}
      </clr-control-error>
    </clr-input-container>

    <button
      type="button"
      class="btn btn-block btn-sm"
      (click)="onReset()"
      [disabled]="isStateDefault && !formControl.value"
    >
      <cds-icon shape="filter-off" />
      Clear
    </button>
  </ng-container>
</div>

<ng-template #wrongConfig>
  There are some issues with the component's inputs:
  <ul>
    <li *ngFor="let error of configErrors">{{ error }}</li>
  </ul>
</ng-template>
