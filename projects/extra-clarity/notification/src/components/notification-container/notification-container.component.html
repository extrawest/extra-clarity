<ng-container *ngIf="groupedInstances$ | async as groups">
  <div
    *ngFor="let group of groups; trackBy: trackGroupById"
    class="notification-wrapper notification-wrapper-{{ group[0] }}"
  >
    <ec-notification
      *ngFor="let instance of group[1]"
      [instance]="instance"
      (destroyed)="remove(instance)"
    />
  </div>
</ng-container>
