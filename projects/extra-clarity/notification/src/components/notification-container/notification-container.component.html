@if (groupedInstances$ | async; as groups) {
  @for (group of groups; track group[0]) {
    <div class="notification-wrapper notification-wrapper-{{ group[0] }}">
      @for (instance of group[1]; track instance) {
        <ec-notification [instance]="instance" (destroyed)="remove(instance)" />
      }
    </div>
  }
}
