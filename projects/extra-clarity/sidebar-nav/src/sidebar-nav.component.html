@for (navItem of childrenNavItems; track navItem) {
  @if (navItem.type === NavItemTypeEnum.Group) {
    <ec-sidebar-nav-group
      [navItem]="navItem"
      [isBold]="rootLevelBold === 'all' || rootLevelBold === 'groups'"
    />
  } @else {
    <ec-sidebar-nav-item
      [navItem]="navItem"
      [isBold]="rootLevelBold === 'all' || rootLevelBold === 'items'"
    />
  }
}

<!-- Fixes NG0100 ExpressionChangedAfterItHasBeenCheckedError -->
<clr-vertical-nav-group hidden aria-hidden="true" />
