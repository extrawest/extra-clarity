<clr-vertical-nav-group
  *ngIf="navItem"
  [ngClass]="{ active: hasActiveLink }"
  [(clrVerticalNavGroupExpanded)]="isExpanded"
>
  <ec-sidebar-nav-label [navItem]="navItem" />

  <clr-vertical-nav-group-children>
    <ec-sidebar-nav-item
      *ngFor="let nestedItem of navItem.children"
      [navItem]="nestedItem"
    />
  </clr-vertical-nav-group-children>
</clr-vertical-nav-group>
