@let _navItem = navItem();
@if (_navItem) {
  @switch (_navItem.type) {
    @case (NavItemTypeEnum.Divider) {
      <div class="nav-divider"></div>
    }

    @case (NavItemTypeEnum.Href) {
      <a clrVerticalNavLink [href]="_navItem.link">
        @if (_navItem.icon) {
          <cds-icon clrVerticalNavIcon [attr.shape]="_navItem.icon" />
        }
        <ec-sidebar-nav-label [navItem]="_navItem" [isBold]="isBold()" />
      </a>
    }

    @case (NavItemTypeEnum.RouterLink) {
      <a
        clrVerticalNavLink
        routerLinkActive="active"
        [routerLink]="_navItem.link"
        [class.disabled]="navService.isPathActive(_navItem.link, 'exact')"
      >
        @if (_navItem.icon) {
          <cds-icon clrVerticalNavIcon [attr.shape]="_navItem.icon" />
        }
        <ec-sidebar-nav-label [navItem]="_navItem" [isBold]="isBold()" />
      </a>
    }
  }
}
