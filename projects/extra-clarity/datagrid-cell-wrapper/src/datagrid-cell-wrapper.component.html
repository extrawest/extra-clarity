<ng-container *ngIf="withCopyBtn; else cellContent">
  <div [ngClass]="[
    'with-btn',
    btnInline ? 'with-btn-inline' : 'with-btn-right-aligned',
    truncate ? 'with-btn-trunc' : 'with-btn-break',
  ]">
    <ng-container *ngTemplateOutlet="cellContent" />
    <ec-button-copy-to-clipboard
      [textToCopy]="textToCopy"
      (copied)="copied.emit($event)"
      (failed)="failed.emit($event)"
      class="copy-button"
    />
  </div>
</ng-container>

<ng-template #cellContent>
  <div [ngClass]="[
    'cell-content',
    truncate ? 'trunc-overflow' : 'break-overflow',
  ]">
    <ng-content />
  </div>
</ng-template>
